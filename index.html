<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<script id="db" type="text/javascript" src="db.json">
 
</script>

  </head>
<body>
<script type="text/javascript">
var js = document.createElement("script");
js.type = "text/javascript";

var js2 = document.createElement("script");
js2.type = "text/javascript";

var css = document.createElement("link");
css.rel = "stylesheet";



if(window.location.host == 'localhost'){
  js.src = 'js/main.js';
  js2.src= 'js/db.json';
  css.href = 'css/styles.css';
}else{
  js.src = 'https://raw.github.com/cstony0917/warofpic/gh-pages/js/main.js';
  js2.src= 'https://raw.github.com/cstony0917/warofpic/gh-pages/db.json';
  css.href = 'https://raw.github.com/cstony0917/warofpic/gh-pages/css/styles.css';
}

document.body.appendChild(js);
document.body.appendChild(css);

</script>   

<div id="wrapper">
  <div class="row-fluid">
    <div class="span12">
    <div id="cat" class="carousel slide">
      <ol class="carousel-indicators">
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#cat" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#cat" data-slide="next">&rsaquo;</a>
    </div>
    </div>
  </div>
</div>


<div id="tmp" class="container" style="display:none">
  <div class="galleryTMP">
    <div class="item {active}">
      <div class="gallery {name}">
        <h1>{name}</h1>
        <ul class="thumbnails">
        </ul>
      </div>
    </div>
  </div><!-- .galleryTMP -->

  <div class="imageList">
    <li class="span{r}">
      <a href="#" class="thumbnail">
              <img src="{src}" />
      </a>
    </li>
  </div><!-- .imageList -->


</div>  
</body>
</html>
