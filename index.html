<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>


  </head>
<body>
    <script type="text/javascript">
    var js = document.createElement("script");    
    js.type = "text/javascript";

    var css = document.createElement("link");
    css.rel = "stylesheet";


    
    if(window.location.host == 'localhost'){
      js.src = 'js/main.js';
      css.href = 'css/styles.css';
    }else{
      js.src = 'https://raw.github.com/cstony0917/warofpic/gh-pages/js/main.js';
      css.href = 'https://raw.github.com/cstony0917/warofpic/gh-pages/css/styles.css';
    }

    document.body.appendChild(js);
    document.body.appendChild(css);
    
    </script>   
  <div class="container">
    <h1>這不是斯巴達</h1>
    <div class="row">
      <div class="span12">
        <div id="cat">
        </div>
      </div>
    </div>
  </div>
<div id="tmp" class="container" style="display:none">
  <div class="galleryTMP">
    <div class="gallery {name}">
      <h2>{name}</h2>
      <ul class="thumbnails">
      </ul>
    </div>
  </div><!-- .galleryTMP -->

  <div class="imageList">
    <li class="span{r}">
      <a href="#" class="thumbnail">
              <img src="{src}" />
      </a>
    </li>
  </div><!-- .imageList -->


</div>  
</body>
</html>
